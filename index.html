<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <title>Złóż reklamację</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Formularz do składania reklamacji</h1>
    </div>

    <form>

        <div>
            <h3>Dane zakupioengo towaru:</h3>
            <div class="form-group col-xs-12">
                <label for="product-name">Nazwa reklamowanego towaru:</label>
                <input class="form-control" type="text" value="np. Obuwie sportowe..." id="product-name">
            </div>

            <div class="form-group col-xs-12">
                <label for="date-of-purchase">Data zakupu:</label>
                <input class="form-control" type="date" value="" id="date-of-purchase">
            </div>


            <div class="form-group col-xs-12">
                <label for="city-of-purchase">Miasto:</label>
                <select class="form-control" id="city-of-purchase">
                    <option>Olsztyn</option>
                    <option>Poznań</option>
                    <option>Gniezno</option>
                    <option>Kraków</option>
                    <option>Gdańsk</option>
                </select>
            </div>

            <div class="form-group col-xs-12">
                <label for="photo-of-product">Dodaj zdjęcie wadliwego produktu:</label>
                <input type="file" class="form-control-file" id="photo-of-product" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Zdjęcie powinno przedstawiać wadę zakupionego
                    produktu,
                    która to wada ma być podstawą reklamacji.
                </small>
            </div>


            <div class="form-group col-xs-12">
                <label for="product-description">Opis wady:</label>
                <input class="form-control" type="text" value="np. Towar niezgodny z opisem na opakowaniu..."
                       id="product-description">
            </div>
        </div>

        <div class="row container ">

            <h3>Dane kontaktowe:</h3>
            <div class="col-xs-12 col-md-6 ">


                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="clientName">Imię i nazwisko:</label>
                        <input class="form-control" type="text" value="np. Jan Kowalski..." id="clientName">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="client-address-street">Ulica:</label>
                        <input class="form-control" type="text" value="ul. Mickiewicza" id="client-address-street">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="client-address-house-number">Numer domu/mieszkania:</label>
                        <input class="form-control" type="text" value="np.67/98"
                               id="client-address-house-number">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="client-address-city-code">Kod pocztowy:</label>
                        <input class="form-control" type="text" value="np.90-459"
                               id="client-address-city-code">
                    </div>

                    <div class="form-group col-xs-12">
                        <label for="client-address-city-city">Miejscowość:</label>
                        <input class="form-control" type="text" value="np.Szczecin"
                               id="client-address-city-city">
                    </div>
                </div>

            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group col-xs-12">
                    <label for="client-phone-number">Telefon kontaktowy:</label>
                    <input class="form-control" type="text" value="np. 876 546 897"
                           id="client-phone-number">
                </div>
                <div class="form-group col-xs-12">
                    <label for="client-email">Adres email:</label>
                    <input class="form-control" type="email" value="np. jankowalski@email.pl"
                           id="client-email">
                </div>
            </div>
        </div>


        <div class="form-check col-xs-12">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Żeby wysłać reklamację, musisz zaakceptować
            </label><span data-toggle="modal" data-target="#rulesModal" id="modal-window"> regulamin</span>
        </div>

        <div class="row">
            <input class="form-control btn btn-success btn-lg" type="submit" value="Wyślij formularz"
                   id="submit-form">
        </div>


        <!-- Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Regulamin</h4>
                    </div>
                    <div class="modal-body">
                        TEXT TEXT
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
        integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>
</body>
</html>
